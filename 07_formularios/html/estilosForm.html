<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos formularios</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Estilando formularios</h1>

    <form action="" method="">
        <div>
            <label for="name">Nombre: </label>
            <input type="text" name="name" class="input">
        </div>

        <div>
            Password
            <input type="password" name="password" class="input">
        </div>

        <div>
            Input moderno
            <input type="text" name="input-moderno" class="input-moderno" placeholder="Nombre">
        </div>

        <div>
            Input background
            <input type="text" name="input-background" class="input-background" placeholder="asjkd">
        </div>

        <div>
            Buscar
            <input type="text" name="input-buscar" class="input-buscar">
        </div>

        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <select name="select" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </form>
</body>
</html>
