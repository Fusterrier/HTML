<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../css/styles2.css">
</head>
<body>
    
    <div class="container">
        <h3>Registrate en los formularios</h3>

        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="logo Google">
                </picture>
                <span>Registrarse con Google</span>
            </button>

            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" id="name" name="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>

                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>

                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="6+ caracteres">
                </label>

                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>

                <button type="submit" class="submit-btn">Crear cuenta</button>
                
            </div>
        </form>
    </div>
</body>
</html>
